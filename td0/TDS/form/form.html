	<body>
		<div class="card">
			<div class="left-card">
				<h1>Nous contacter</h1>
				<h3>Nous serions ravis de vous entendre</h3>
			</div>
			<div class="right-card">
				<form action='submit-contact.php' method="GET">
					<div class="surname">
						<label>Prénom* :</label>
						<input name="surname" type="text" placeholder="Entrez votre prénom">
					</div>
					<div class="firstname">
						<label>Nom* : </label>
						<input type="text" name="firstname" placeholder="Entrez votre nom">
					</div>
					<div class="mail">
						<label>Mail* :</label>
						<input type="email" name="mail" placeholder="Entrez votre e-mail">
					</div>
					<div class="comments">
						<label>Commentaire* :</label>
							<textarea type="text" rows="10" name="comment" placeholder="Entrez un commentaire"></textarea>
					</div>
					<button type="submit">Soumettre</button>
				</form>
			</div>
		</div>
	</body>
